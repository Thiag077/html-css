<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>  
    
    <video width="560" poster="imagem/image-32.png" controls autoplay loop>
    <source src="midia/72060fps.webm" type="video/webm">
    <source src="midia/720-60fps.mp4" type="video/mp4">
    <source src="midia/meu-videofull.mp4" type="videofull/mp4">
    <source src="midia/meu-videofull.ogv" type="videofull/ogg">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
</video>
<h1>Inserindo vídeos do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/qGQUB8wXUMk?si=Ui-3SMHeDXNkTbtd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

<h1>Inserindo vídeos Vimeo</h1>
<iframe src="https://player.vimeo.com/video/162576753?h=e076fedfcf&autoplay=1&loop=1&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
