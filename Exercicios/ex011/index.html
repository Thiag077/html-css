<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
     <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
     <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> 
     
       
        <img src="imagens/foto-g.png" alt="Imagem flexível">
     </picture> 
     <h1>Reproduzindo Áudio</h1>   
     <p>Vamos aprender a reproduzir o áudios em HTML5
     </p>
    <audio preload="auto" autoplay controls>
        <script src="midia/Ciara ft. Missy Elliott - 1_ 2 Step (Official Vide(MP3_160K).mp3" type="audio/mpeg"></script>
    </audio>
     <!--MP3-WAV-OGG - ESSES SÃO OS COMPTATIVEIS COM NAVEGADORES-->
</html>
